<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Link 1 </title>
</head>
<body>

    <h2>Final Project in Practical JavaScript Course</h2>
    <br>
    
    <!-- Toggle Menu Button-->
    <h3>Toggle Menu Button</h3>

    <button id="showMoreButton">Show More</button>

    <ul id="showMoreList" style="display: none;">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Porfolio</a></li>
        <li><a href="#contact">Contact Us</a></li> 
    </ul>
    <br>
    <br>
    <br>
    <!-- End Toggel Menu Button -->

    <!-- +++++++++++++++++++++++++++++++++++++ -->


     <!-- Show Alert -->
     <h3>Alert Button</h3>

     <button id="alertButton">Click Me</button>
     <br>
     <br>
     <br>
     <!-- End Show alert button -->


    <!-- +++++++++++++++++++++++++++++++++++++ -->


    <!-- Greet Me Button -->

    <h3>Greet Me Button</h3>

    <label for="Username">Enter your Name:</label><br>
    <input type="text" id="username" placeholder="Type your name here...">
    <button id="greetButton">Greet Me</button>
    <button id="reloadButton">RESET</button>
    <br>
    <p id="greetingMessage"></p> 
    <br>
    <br>
    <!-- End Greet Button -->


    <!-- +++++++++++++++++++++++++++++++++++++ -->



    <!-- Send Message Button -->
    <h3>Send a Message Button</h3>

    <button id="sendMessageButton">Send Message</button>

    <button id="resetButton">Reset</button>

    <p id="yourMessageHere"></p>
    <br>
    <br>
    <!-- End Send Message Button -->


    <!-- +++++++++++++++++++++++++++++++++++++ -->


    <!-- Increment and Decrement -->

    <h3>Increment & Decrement Button</h3>

    <button id="incrementButton">Increment</button>
    <button id="decrementButton">Decrement</button>
    <button id="refreshButton">RESET</button>

    <p class="counterName">Counter: <span id="count">0</span></p>

</body>
